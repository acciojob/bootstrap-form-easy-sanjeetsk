<!DOCTYPE html>

<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container mt-5">
		<h2 class="mb-4">Intern Hiring Form</h2>
		<form class="needs-validation row g-3" novalidate>
			<!-- First Name -->
			<div class="col-md-4">
				<label for="first-name-input" class="form-label">First Name</label>
				<input type="text" class="form-control" id="first-name-input" required>
				<div class="invalid-feedback">
					First name required
				</div>
			</div>

			<!-- Last Name -->
			<div class="col-md-4">
				<label for="last-name-input" class="form-label">Last Name</label>
				<input type="text" class="form-control" id="last-name-input" required>
				<div class="invalid-feedback">
					Last name required
				</div>
			</div>

			<!-- Email -->
			<div class="col-md-4">
				<label for="email-input" class="form-label">Email Address</label>
				<input type="email" class="form-control" id="email-input" required>
				<div class="invalid-feedback">
					Email required
				</div>
			</div>

			<!-- College Name -->
			<div class="col-md-6">
				<label for="college-input" class="form-label">College</label>
				<input type="text" class="form-control" id="college-input" required>
				<div class="invalid-feedback">
					Please provide the vaild college
				</div>
			</div>

			<!-- Graduation Year -->
			<div class="col-md-3">
				<label for="grad-year-select" class="form-label">Graduation Year</label>
				<select class="form-select" id="grad-year-select" required>
					<option value="">Choose...</option>
					<option value="1">2020</option>
					<option value="2">2021</option>
					<option value="3">2022</option>
					<option value="4">2023</option>
				</select>
				<div class="invalid-feedback">
					Please select a valid graduation year
				</div>
			</div>

			<!-- Roll Number -->
			<div class="col-md-3">
				<label for="roll-no-input" class="form-label">Roll No.</label>
				<input type="text" class="form-control" id="roll-no-input" required>
				<div class="invalid-feedback">
					Please provide a valid Roll no.
				</div>
			</div>

			<div class="col-12">
				<div class="form-check">
					<input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
					<label class="form-check-label" for="conditions-checkbox">Agree to terms and conditions</label>
					<div class="invalid-feedback">
						You must agree before submitting
					</div>
				</div>
			</div>

			<div class="col-12">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="./script.js">
	</script>

</body>

</html>
